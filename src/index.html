<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>    
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      autocomplete="off"
    >
      <fieldset class="fieldSet">
        <legend>
          Personal information
        </legend>
        <label class="formField firstTitle">
          Surname:
          <input 
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="formField">
          Name:
          <input 
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="formField">
          How old are You?
          <input 
            type="number"
            name="age" 
            min="1" 
            max="100" 
            value="12"
            autocomplete="off"
          >
        </label>
        <label class="formField">
          Full date of birth: 
          <input 
            type="date"
            name="dateOfBirth"
            autocomplete="off"
          >
        </label>
        <label class="formField lastTitle">
          I accept the term of the agreement 
          <input 
            type="checkbox"
            name="termOfAgreement"
            autocomplete="off"
          >
        </label>         
      </fieldset>

      <fieldset class="fieldSet">
        <legend>
          Registration
        </legend>
        <label class="formField firstTitle">
          E-mail:
          <input 
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label class="formField lastTitle">
          Password:
          <input 
            type="password"
            name="password"
            maxlength="10"
            minlength="3"
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="fieldSet">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="formField firstTitle">
          Do you love cats?
          <label class="formRadio">
            <input 
              type="radio" 
              name="loveCats"
              autocomplete="off"
            >
            Yes
          </label>
          <label class="formRadio">
            <input 
              type="radio" 
              name="loveCats"
              autocomplete="off"
            >
            Not
          </label>
        </div>
        <label class="formField">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
            autocomplete="off"
          >
        </label>
        <label class="formField">
          What time do you go to bed?
          <input 
            type="time"
            name="time"
            autocomplete="off"
          >
        </label>
        <label class="formField">
          What are your favorite brand of cars?
          <select 
            name="brandOfcars" 
            required 
            multiple 
            autocomplete="off"
          >            
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>            
          </select>
        </label>
        <label class="formField lastTitle">
          How do you rate our work?
          <input 
            type="range"
            name="rateOurWork"
            value="0"
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="fieldSet">
        <legend>
          Additional info:
        </legend>
        <label class="formField firstTitle">
          Comments:      
          <textarea name="feedback" autocomplete="off"></textarea>    
        </label>
        <label class="formField lastTitle">
          Would you recommend us?
          <select name="recommend" autocomplete="off">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
